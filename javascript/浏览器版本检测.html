<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   
    /*
    return {name ,version}
    */
    function getVersion(){
        var userAgent = window.navigator.userAgent;

        var ie = /MSIE/;
        var ie11 =/rv:11.0/;
        var Mac = /Mac/;
        var sa = /Safari/;
        var edge =/Edg/;
        var ff = /Firefox/;
        var ch = /Chrome/;

        
        var name ="";
        var version =-1;
        if(userAgent.match(ie)){
            name="ie";           
            version = parseInt(userAgent.substr(userAgent.indexOf("MSIE")+5,4));
        }else if(userAgent.match(ie11)){
            name="ie";
            version=11;
        }else if(userAgent.match(Mac)){
            if(userAgent.match(ch)&&userAgent.indexOf("Edg")==-1){
                    name="chrome";
                    version = parseInt(userAgent.substring(userAgent.indexOf("Chrome/")+7));
                
            }else if(userAgent.match(sa)&&userAgent.indexOf("Edg")==-1){
                name="safari";
                version = parseInt(userAgent.substring(userAgent.indexOf("Version/")+8,userAgent.indexOf("Safari")));
            }else if(userAgent.match(ff)){
                name="firefox";
                version = parseInt(userAgent.substring(userAgent.indexOf("Firefox/")+8));
            }else if(userAgent.match(edge)){
                name="edge";
                version = parseInt(userAgent.substring(userAgent.indexOf("Edg/")+4));
            }
        }else if(userAgent.match(ff)){
            name="firefox";
            version = parseInt(userAgent.substring(userAgent.indexOf("rv:")+3,userAgent.indexOf(")")));
        }else if(userAgent.match(edge)){
            name="edge";
            version = parseInt(userAgent.substring(userAgent.indexOf("Edg/")+4));
        }else if(userAgent.match(ch)&&userAgent.indexOf("Edg")==-1){
           
                name="chrome";
                version = parseInt(userAgent.substring(userAgent.indexOf("Chrome/")+7));
            
        }

        return {'name':name,'version':version};
    }
    //console.log(getVersion());
    // 手机端或者移动端
    //console.log(navigator.userAgent);
    if(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)){
        console.log('移动端');
        
    }else{
        //pc端 
        console.log(getVersion());
    }
    </script>
</body>
</html>
