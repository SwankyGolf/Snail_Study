<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid royalblue;
        color: tomato;
        width: 600px;
        height: 200px;
        /* line-height: 100px; */
        word-spacing: 30px;
        text-indent: 50px;
      }
      a {
        word-spacing: 5px;
        text-decoration: none;
      }
      a:hover {
        text-decoration: overline underline;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div class="box">
      日光之下，并无新事。
      <a href="http://baidu.com">under the sun , nothing new.</a>
    </div>
  </body>
</html>
